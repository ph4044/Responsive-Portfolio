<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Header is common for index.html, portfolio.html and contact.html -->
    <header>
        <div class="container">
            <h1>Philip Hu</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>

                    <li><a href="portfolio.html">Portfolio</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact form with Name, Email and Message fields -->
    <section id="contact">
        <h2>Contact</h2>
        <hr>

        <form id="contact-form" method="post" action="#">
            <h3>Name</h3>
            <input name="name" type="text" class="form-control" placeholder=" John Smith" required><br>
            <h3>Email</h3>
            <input name="email" type="text" class="form-control" placeholder=" example@gmail.com" required><br>
            <h3>Message</h3>
            <textarea name="message"></textarea>
            <input type="submit" value="Submit" id="submit-btn">
        </form>
    </section>

    <footer>
        <p>Copyright &#169;</p>
    </footer>

</body>

</html>
